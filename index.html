<html>
    <head>
        <title>
         Medicine Recognizer
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

       <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <center>
        <button class="btn btn-info" id="readtts" onclick="readaloud()" style="margin-top:10px;">Read entire page</button>
<h1>
Medicine Recognizer    
</h1>
<p>Train, or get your caretaker to train all your required medicines in Teachable Machine, to then link that model into this app and be able to recognize everyday medicines.</p>
<h4>Camera-</h4>
<div id="camera"></div>
      <br><br>
<div id="result"></div>
      <br><br>
<button onclick="snapshot()" class="btn btn-info">Capture</button>
      <br><br>
<button onclick="identify()" class="btn btn-success">Identify</button>
      <br><br>

      <p style="font-size: 22px;">Medicine: <span id="objname"></span> </p>
      <p style="font-size: 22px;">Accuracy: <span id="objacc"></span></p>
        </center>
        <script src="main.js"></script>
    </center>
    </body>
</html>
